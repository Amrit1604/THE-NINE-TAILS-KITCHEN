    <style>
        /* General Styles */
        body {
            background-image: linear-gradient(90deg, #fbf5e5 50%, transparent 50%, transparent 51%, #fbf5e5 51%);
            background-color: #fbf5e5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            overflow-x: hidden;
            font-family: 'Ubuntu', sans-serif;
            color: #333;
        }

        /* Navbar */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fbf5e5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav span {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: orange;
        }

        .button {
            padding: 10px 20px;
            background-color: #fbf5e5;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .button:hover {
            background-color: #e0d7c5;
        }


        /* Button */
        .button-link {
            text-decoration: none;
        }

        .button {
            position: relative;
            width: 160px;
            height: 50px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -4px;
            top: -1px;
            margin: auto;
            width: 168px;
            height: 58px;
            border-radius: 12px;
            background: linear-gradient(-45deg, #000000 0%, #943377 100%);
            z-index: -1;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Guest Perks Section */

        /* Background Animation for guest-perks */
@keyframes backgroundScroll {
    0% {
        background-position: center center;
    }
    100% {
        background-position: center top;
    }
}

#guest-perks {
    background-image: url('https://www.toonsmag.com/wp-content/uploads/2023/09/IMG_4975.jpeg');
    background-size: cover;
    background-attachment: fixed; /* Keeps the background fixed during scroll */
    background-position: center center;
    background-repeat: no-repeat;
    min-height: 100vh;
    padding: 20px;
    position: relative;
    animation: backgroundScroll 10s ease-in-out infinite alternate; /* Animate background */
}

/* Text Animation Keyframes */
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(30px); /* Start text 30px below */
    }
    100% {
        opacity: 1;
        transform: translateY(0); /* End at normal position */
    }
}

#guest-perks h2, #guest-perks p {
    font-family: 'Times New Roman', Times, serif;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 15px;
    display: inline-block;
    max-width: 80%;
    margin: 10px auto;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    opacity: 0; /* Initially hidden for the fade-in effect */
    animation: fadeInUp 2s ease-out forwards; /* Animation for fade in */
}

#guest-perks h2 {
    font-size: 3rem;
    animation-delay: 0.5s; /* Delay h2 slightly */
}

#guest-perks p {
    font-size: 1.3rem;
    animation-delay: 1.5s; /* Delay p to appear after h2 */
}

        /* Scroll Container Styles */
        .scroll-container {
            position: relative;
            height: 400vh; /* Adjust based on the number of slides */
        }

        .perk-card.slide {
            position: sticky;
            top: 0;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .scroll-container .slide:nth-child(1) {
            opacity: 1;
            transition-delay: 0.2s;
        }

        .scroll-container .slide:nth-child(2) {
            opacity: 1;
            transition-delay: 1s;
        }

        .scroll-container .slide:nth-child(3) {
            opacity: 1;
            transition-delay: 1.8s;
        }

        .scroll-container .slide:nth-child(4) {
            opacity: 1;
            transition-delay: 2.6s;
        }

        /* Adjust z-index to make sure slides display properly */
        #slide1, #slide2, #slide3, #slide4 {
            z-index: 1;
        }

        /* Adjust image size to be enlarged and rectangular */
        .card {
            width: 80vh; /* Large width for rectangular shape */
            height: 80vh; /* Adjusted height to maintain rectangular aspect */
            object-fit: cover; /* Ensure the image covers the container without distortion */
            border-radius: 10px; /* Optional: Add rounded corners to make it visually appealing */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow for a 3D effect */
        }


        


        /* Testimonials Section */
        .guest-testimonials {
            padding: 60px 10%;
            background-color: #fbf5e5;
            text-align: center;
        }

        .guest-testimonials h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #0d0c0c;
            animation: fadeInUp 1s ease;
        }

        .guest-testimonials .card {
            display: inline-block;
            margin-right: 20px;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1.2s ease;
        }

        .guest-testimonials .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .guest-testimonials .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .guest-testimonials {
        padding: 60px 10%;
        background-color: #fbf5e5;
        text-align: center;
        position: relative; /* Establish stacking context */
        z-index: 0; /* Ensure the section itself is at a lower z-index */
        }

        .guest-testimonials img {
        position: relative;
        z-index: 1; /* Ensure images are above the background */
        }

        .guest-testimonials img[alt="Left Image"], 
        .guest-testimonials img[alt="Right Image"] {
        z-index: 2; /* Ensure left and right images are above the background */
        }


        /* Footer */
        footer {
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media only screen and (max-width: 768px) {
            .guest-hero {
                flex-direction: column;
                text-align: center;
                padding: 40px 5%;
            }

            .guest-hero img {
                margin-bottom: 30px;
            }

            .guest-hero-text h1 {
                font-size: 2.5rem;
            }

            .guest-hero-text p {

            }

            .guest-hero-text {
                margin-bottom: 20px;
            }

            .perk-card {
                width: 90%;
                height: auto;
                margin-bottom: 20px;
            }

            .guest-testimonials .card {
                width: 90%;
                height: auto;
                margin-bottom: 20px;
            }
        }
