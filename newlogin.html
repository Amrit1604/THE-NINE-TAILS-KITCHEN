    <script>
        // Simulated backend database (for demo purposes)
        var backend = {
            users: []
        };

        // Navigation menu function
        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

        // Form toggle functions
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

        // Handle login
        function handleLogin() {
            var username = document.getElementById("login-username").value;
            var password = document.getElementById("login-password").value;

            if (username === "" || password === "") {
                alert("Please fill out all fields.");
            } else {
                // Check if the user exists in the backend and password is correct
                var user = backend.users.find(user => user.username === username || user.email === username);
                if (user && user.password === password) {
                    // Redirect to home page
                    alert("Login successful! Redirecting to the home page...");
                    window.location.href = "index.html"; // replace with the actual home page URL
                } else {
                    // Show error and prompt to input again
                    alert("Incorrect username or password. Please try again.");
                }
            }
        }

        // Handle registration
        function handleRegister() {
            var firstname = document.getElementById("register-firstname").value;
            var lastname = document.getElementById("register-lastname").value;
            var email = document.getElementById("register-email").value;
            var password = document.getElementById("register-password").value;

            if (firstname === "" || lastname === "" || email === "" || password === "") {
                alert("Please fill out all fields.");
            } else {
                // Simulate adding user to the backend
                var newUser = {
                    firstname: firstname,
                    lastname: lastname,
                    email: email,
                    username: email, // for simplicity, using email as username
                    password: password
                };

                backend.users.push(newUser);

                // Notify success and switch to login form
                alert("Registration successful! You can now log in.");
                login();
            }
        }
