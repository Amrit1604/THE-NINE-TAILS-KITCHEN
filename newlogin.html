        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        *{  
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            background-image: url(https://www.reddit.com/media?url=https%3A%2F%2Fi.redd.it%2Flaap69nb79o71.jpg&rdt=38920);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        
        }
        .wrapper{
            display: flex;
            width: 700px;
            height: 500px;
            margin-top: 30px;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background: rgba(72, 71, 71, 0.381);
            position: relative;
        }


        .content {
    margin: 0 auto;
    max-width: 1200px;
    padding: 20px;
    text-align: center;
    z-index: 1;
    position: relative;
}

.svg-container-left,
.svg-container-right {
    position: fixed;
    top: 100px;
    z-index: 0;
    display: flex;
    flex-direction: column;
    gap: 80px;
}

.svg-container-left {
    left: 50px;
}

.svg-container-right {
    right: 50px;
}

svg {
    width: 400px;
    height: 200px;
    cursor: pointer;
}

#anime-fox {
    animation: scaleUpDown 3s infinite alternate;
}

#anime-cat {
    animation: rotate 5s infinite linear;
}


#anime-bird {
    animation: rotate 6s infinite alternate;
}

#anime-rabbit {
    animation: jump 4s infinite ease-in-out;
}

@keyframes scaleUpDown {
    0% { transform: scale(1); }
    100% { transform: scale(1.3); }
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes moveLeftRight {
    0% { transform: translateX(0); }
    100% { transform: translateX(25px); }
}

@keyframes flyUpDown {
    0% { transform: translateY(0); }
    100% { transform: translateY(-25px); }
}

@keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}




        .nav{
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100px;
            line-height: 100px;
            background: linear-gradient(rgba(39,39,39, 0.6), transparent);
            z-index: 100;
        }
        .nav-logo p{
            color: white;
            font-size: 25px;
            font-weight: 600;
        }
        .nav-menu ul{
            display: flex;
        }
        .nav-menu ul li{
            list-style-type: none;
        }
        .nav-menu ul li .link{
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            padding-bottom: 15px;
            margin: 0 25px;
        }
        .link:hover, .active{
            border-bottom: 2px solid #fff;
        }
        .nav-button .btn{
            width: 130px;
            height: 40px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.4);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
        }
        .btn:hover{
            background: rgba(255, 255, 255, 0.3);
        }
        #registerBtn{
            margin-left: 15px;
        }
        .btn.white-btn{
            background: rgba(255, 255, 255, 0.7);
        }
        .btn.btn.white-btn:hover{
            background: rgba(255, 255, 255, 0.5);
        }
        .nav-menu-btn{
            display: none;
        }
        .form-box{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 512px;
            height: 420px;
            overflow: hidden;
            z-index: 2;
        }
        .login-container{
            position: absolute;
            left: 4px;
            width: 500px;
            display: flex;
            flex-direction: column;
            transition: .5s ease-in-out;
        }
        .register-container{
            position: absolute;
            right: -520px;
            width: 500px;
            display: flex;
            flex-direction: column;
            transition: .5s ease-in-out;
        }
        .top span{
            color: #fff;
            font-size: small;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        .top span a{
            font-weight: 500;
            color: #fff;
            margin-left: 5px;
        }
        header{
            color: #fff;
            font-size: 30px;
            text-align: center;
            padding: 10px 0 30px 0;
        }
        .two-forms{
            display: flex;
            gap: 10px;
        }
        .input-field{
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            height: 50px;
            width: 100%;
            padding: 0 10px 0 45px;
            border: none;
            border-radius: 30px;
            outline: none;
            transition: .2s ease;
        }
        .input-field:hover, .input-field:focus{
            background: rgba(255, 255, 255, 0.25);
        }
        ::-webkit-input-placeholder{
            color: #fff;
        }
        .input-box i{
            position: relative;
            top: -35px;
            left: 17px;
            color: #fff;
        }
        .submit{
            font-size: 15px;
            font-weight: 500;
            color: black;
            height: 45px;
            width: 100%;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: .3s ease-in-out;
        }
        .submit:hover{
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
        }
        .two-col{
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: small;
            margin-top: 10px;
        }
        .two-col .one{
            display: flex;
            gap: 5px;
        }
        .two label a{
            text-decoration: none;
            color: #fff;
        }
        .two label a:hover{
            text-decoration: underline;
        }
        @media only screen and (max-width: 786px){
            .nav-button{
                display: none;
            }
            .nav-menu.responsive{
                top: 100px;
            }
            .nav-menu{
                position: absolute;
                top: -800px;
                display: flex;
                justify-content: center;
                background: rgba(255, 255, 255, 0.2);
                width: 100%;
                height: 90vh;
                backdrop-filter: blur(20px);
                transition: .3s;
            }
            .nav-menu ul{
                flex-direction: column;
                text-align: center;
            }
            .nav-menu-btn{
                display: block;
            }
            .nav-menu-btn i{
                font-size: 25px;
                color: #fff;
                padding: 10px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                cursor: pointer;
                transition: .3s;
            }
            .nav-menu-btn i:hover{
                background: rgba(255, 255, 255, 0.15);
            }
        }
        @media only screen and (max-width: 540px) {
            .wrapper{
                min-height: 100vh;
            }
            .form-box{
                width: 100%;
                height: 500px;
            }
            .register-container, .login-container{
                width: 100%;
                padding: 0 20px;
            }
            .register-container .two-forms{
                flex-direction: column;
                gap: 0;
            }
            


        }</style>

    <script>
        // Simulated backend database (for demo purposes)
        var backend = {
            users: []
        };

        // Navigation menu function
        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

        // Form toggle functions
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

        // Handle login
        function handleLogin() {
            var username = document.getElementById("login-username").value;
            var password = document.getElementById("login-password").value;

            if (username === "" || password === "") {
                alert("Please fill out all fields.");
            } else {
                // Check if the user exists in the backend and password is correct
                var user = backend.users.find(user => user.username === username || user.email === username);
                if (user && user.password === password) {
                    // Redirect to home page
                    alert("Login successful! Redirecting to the home page...");
                    window.location.href = "home.html"; // replace with the actual home page URL
                } else {
                    // Show error and prompt to input again
                    alert("Incorrect username or password. Please try again.");
                }
            }
        }

        // Handle registration
        function handleRegister() {
            var firstname = document.getElementById("register-firstname").value;
            var lastname = document.getElementById("register-lastname").value;
            var email = document.getElementById("register-email").value;
            var password = document.getElementById("register-password").value;

            if (firstname === "" || lastname === "" || email === "" || password === "") {
                alert("Please fill out all fields.");
            } else {
                // Simulate adding user to the backend
                var newUser = {
                    firstname: firstname,
                    lastname: lastname,
                    email: email,
                    username: email, // for simplicity, using email as username
                    password: password
                };

                backend.users.push(newUser);

                // Notify success and switch to login form
                alert("Registration successful! You can now log in.");
                login();
            }
        }
    </script>
