<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<header>
    <nav class="navbar">
            <div class="navContent">
                <ul class="navlist">
                    <li><h1>Home</h1></li>
                    <li><h1>Menu</h1></li>
                    <li><h1>Booking</h1></li>
                    <li>
                        <img src="images/THE NINE-TAILS KITCHEN (1).png" alt="" class="logo" >
                    </li>
                    <li><h1>Our Story</h1></li>
                    <li><h1>Contact us</h1></li>
                    <li><h1>For guests</h1></li>
                </ul>
            </div>
    </nav>
</header>
<body bgcolor="#fbf5e5">
    <div class="container">
        <img src="images/Vignette-Beast-Animal-6--Streamline-Vintage.svg" alt="Decorative Image">
        <form id="contactForm">
            
            <h1>Contact Us</h1>
            
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="mobile" placeholder="Mobile" required>
            <h4>Type Your Message Here...</h4>
            <textarea id="message" placeholder="Your message" required></textarea>
            <input type="submit" value="Send" id="button">
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </div>
        </form>
        <img src="images/Vignette-Beast-Animal-3--Streamline-Vintage.svg" alt="Decorative Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
