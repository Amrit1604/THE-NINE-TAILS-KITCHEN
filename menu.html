            let totalPrice = 0;
            listCarts.forEach((item, index) => {
                if (item != null) {
                    totalPrice += item.price * item.quantity;
                    count += item.quantity;
                    let newDiv = document.createElement('li');
                    newDiv.innerHTML = `
                        <div><img src="${item.image}"/></div>
                        <div>${item.name}</div>
                        <div>${(item.price * item.quantity).toLocaleString()}</div>
                        <div>
                            <button onclick="changeQuantity(${index}, ${item.quantity - 1})">-</button>
                            <div class="count">${item.quantity}</div>
                            <button onclick="changeQuantity(${index}, ${item.quantity + 1})">+</button>
                        </div>`;
                    listCart.appendChild(newDiv);
                }
            });
            total.innerText = totalPrice.toLocaleString();
            quantity.innerText = count;
        }
    
        function changeQuantity(index, quantity) {
            if (quantity <= 0) {
                delete listCarts[index];
            } else {
                listCarts[index].quantity = quantity;
                listCarts[index].price = quantity * products[index].price;
            }
            reloadCart();
        }
    
        function searchMenu() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = originalProducts.filter(product =>
                product.name.toLowerCase().includes(searchInput) ||
                product.description.toLowerCase().includes(searchInput)
            );
            displayFilteredMenu(filteredProducts);
        }
    
        function displayFilteredMenu(filteredProducts) {
            list.innerHTML = ''; // Clear existing items
            filteredProducts.forEach(product => {
                const newDiv = document.createElement('div');
                newDiv.classList.add('item');
                newDiv.innerHTML = `
                    <img src="${product.image}">
                    <div class="title">${product.name}</div>
                    <div class="price">${product.price.toLocaleString()}</div>
                    <div class="description">${product.description}</div>
                    <button onclick="addToCart(${product.id - 1})">Add To Cart</button>`;
                list.appendChild(newDiv);
            });
        }
    
        function renderProducts(filter) {
            list.innerHTML = ''; // Clear existing items
            products.forEach(product => {
                if (filter === 'all' || product.type === filter) {
                    const newDiv = document.createElement('div');
                    newDiv.classList.add('item');
                    newDiv.innerHTML = `
                        <img src="${product.image}">
                        <div class="title">${product.name}</div>
                        <div class="price">${product.price.toLocaleString()}</div>
                        <div class="description">${product.description}</div>
                        <button onclick="addToCart(${product.id - 1})">Add To Cart</button>`;
                    list.appendChild(newDiv);
                }
            });
        }
    
        function showVeg() {
            renderProducts('Veg');
        }
    
        function showNonVeg() {
            renderProducts('Non-Veg');
        }
        function showAll() {
        renderProducts('all');
    }
    
    
        // Initialize app
        initApp();
    
        // Event listeners
        openShopping.addEventListener('click', () => {
            body.classList.add('active');
        });
    
        closeShopping.addEventListener('click', () => {
            body.classList.remove('active');
        });
    
        // Handle search input
        document.getElementById('searchInput').addEventListener('input', searchMenu);
    
    
    
    
        function addToCart(index) {
        if (listCarts[index] == null) {
            // Copy product from list to listCart
            listCarts[index] = JSON.parse(JSON.stringify(products[index]));
            listCarts[index].quantity = 1;
        }
        saveCartToLocalStorage();
        reloadCart();
    }
    
    function changeQuantity(index, quantity) {
        if (quantity <= 0) {
            delete listCarts[index];
        } else {
            listCarts[index].quantity = quantity;
            listCarts[index].price = quantity * products[index].price;
        }
        saveCartToLocalStorage();
        reloadCart();
    }
    
    function saveCartToLocalStorage() {
        localStorage.setItem('cart', JSON.stringify(listCarts));
    }
    
    function loadCartFromLocalStorage() {
        const storedCart = localStorage.getItem('cart');
        if (storedCart) {
            listCarts = JSON.parse(storedCart);
            reloadCart();
        }
    }
    
    // Call this function when initializing the app
    function initApp() {
        loadCartFromLocalStorage();
        renderProducts('all'); // Show all products initially
    }
