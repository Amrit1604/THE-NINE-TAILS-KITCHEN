<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .checkout-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }
        .checkout-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            position: relative;
        }
        .checkout-item img {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }
        .checkout-item img:hover {
            transform: scale(1.05);
        }
        .checkout-item div {
            margin-right: 15px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .quantity-controls button {
            background: #ddd;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .quantity-controls button:hover {
            background-color: #bbb;
        }
        .quantity-controls input {
            width: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0 5px;
        }
        .delete-button {
            position: absolute;
            right: 0;
            top: -10px;
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <div class="container">
        <div class="checkout-box">
            <div id="checkoutList"></div>
            <div class="total">Total: $<span id="totalAmount">0</span></div>
            <button id="confirmPurchase">Confirm Purchase</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script>
        function updateCartItemQuantity(itemIndex, newQuantity) {
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                const listCarts = JSON.parse(storedCart);
                if (itemIndex >= 0 && itemIndex < listCarts.length) {
                    listCarts[itemIndex].quantity = newQuantity;
                    localStorage.setItem('cart', JSON.stringify(listCarts));
                    loadCart();
                }
            }
        }

        function deleteCartItem(itemIndex) {
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                const listCarts = JSON.parse(storedCart);
                if (itemIndex >= 0 && itemIndex < listCarts.length) {
                    listCarts.splice(itemIndex, 1);
                    localStorage.setItem('cart', JSON.stringify(listCarts));
                    loadCart();
                }
            }
        }

        function loadCart() {
            const checkoutList = document.getElementById('checkoutList');
            const totalAmount = document.getElementById('totalAmount');
            checkoutList.innerHTML = ''; // Clear the list first
            
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                const listCarts = JSON.parse(storedCart);
                let totalPrice = 0;

                listCarts.forEach((item, index) => {
                    if (item) {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'checkout-item';
                        itemDiv.innerHTML = `
                            <img src="${item.image}" alt="${item.name}">
                            <div>${item.name}</div>
                            <div>Price: $${item.price.toFixed(2)}</div>
                            <div class="quantity-controls">
                                <button onclick="updateCartItemQuantity(${index}, ${item.quantity - 1})" ${item.quantity <= 1 ? 'disabled' : ''}>-</button>
                                <input type="text" value="${item.quantity}" readonly>
                                <button onclick="updateCartItemQuantity(${index}, ${item.quantity + 1})">+</button>
                            </div>
                            <div>Total: $${(item.price * item.quantity).toFixed(2)}</div>
                            <button class="delete-button" onclick="deleteCartItem(${index})">Delete</button>
                        `;
                        checkoutList.appendChild(itemDiv);
                        totalPrice += item.price * item.quantity;
                    }
                });

                totalAmount.textContent = totalPrice.toFixed(2);
            }
        }

        document.getElementById('confirmPurchase').addEventListener('click', () => {
            // Handle purchase confirmation logic here
            alert('Purchase Confirmed!');
            localStorage.removeItem('cart'); // Clear cart after purchase
            window.location.href = 'index.html'; // Redirect to homepage or another page
        });

        // Load cart data when the page loads
        loadCart();
    </script>
        <footer>
            <p>&copy; 2024 NINETAILS KITCHEN </p>
        </footer>
</body>
</html>
